<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赞多多</title>
    <link href="./zzdd_files/app.css" rel="stylesheet" type="text/css">
</head>
<body style="background: #ffffff">
<div id=""></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-12">
            <div class="text-center" style="padding: 40px 0 0 0">
                <h1>正在检测.....</h1>
                <h8>
                </h8>
            </div>
            <div class="text-center" style="padding-top: 40px">
                <a onclick="GoToUrl()" class="btn btn-success btn-lg" style="width: 210px">单击此处立即跳转</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function GoToUrl(){
        var yqm =  GetQueryString("yqr");
        var gourl0 = "https://mirc01.github.io/zan/pages/Public/regs.html?yqr="+yqm ;
        window.location.href = gourl0 ;
    }

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    var isWeixin = is_weixin();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;

    function loadHtml() {
        var div = document.createElement('div');
        div.id = 'weixin-tip';
        div.innerHTML = '<p><img style="max-width: 100%; height: auto;" src="./zzdd_files/live_weixin.png" alt="微信打开"/></p>';
        document.body.appendChild(div);
    }

    function loadStyleText(cssText) {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        style.type = 'text/css';
        try {
            style.appendChild(document.createTextNode(cssText));
        } catch (e) {
            style.styleSheet.cssText = cssText; //ie9以下
        }
        var head = document.getElementsByTagName("head")[0]; //head标签之间加上style样式
        head.appendChild(style);
    }

    var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
    if (isWeixin) {
        loadHtml();
        loadStyleText(cssText);
    }else{
        GoToUrl();
    }
</script></body></html>
