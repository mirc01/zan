<script>
	document.body.addEventListener('touchmove', function(e){
		e.preventDefault();
	}, { passive: false });

	var list = new Vue({
	el: '#list',
	data: {
		userinfo:{nickname:"赞多多",username:"赞多多",id:0,yue:0,leiji:0}
	}
});
$userinfo={};
setInterval(function () {
	$userinfo = localStorage.getItem("userinfo") ;
	if($userinfo){
		$userinfo = JSON.parse($userinfo) ;
		list.userinfo =$userinfo;
	}
},1500);


Post("/api/dy/Login",{username:'',password:''},function (data) {
	if( data.status == 1 ) {
		//sp_tip(data.msg);
		if(data.data.save){
			for(var i in   data.data.save){
				localStorage.setItem(i,JSON.stringify(data.data.save[i]));
			}
		}
	}
	try{$userinfo =	JSON.parse(localStorage.getItem("userinfo")) ;}catch (e) { }
	if($userinfo)list.userinfo =$userinfo;
});

function  tuivhu() {
	localStorage.removeItem("userinfo");window.location.href ="../../pages/Public/login.html";
}
function check(url){
	$userinfo = localStorage.getItem("userinfo") ;
	if(!$userinfo){
		window.location.href ="../../pages/Public/login.html";
		return false;
	}else{
		window.location.href =url;
		return true;
	}
}


</script>
