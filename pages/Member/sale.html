ead><link rel="stylesheet" href="../../Public/css/double-date.css"/><script type="text/javascript" src="../../Public/js/double-date.js"></script><body style="background: #f6f6f6"><!-- 头部部分 开始 --><header class="top_header">    <div class="left"><a href="javascript:" class="return go-back"></a></div>    <div class="title">        收益记录                </div></header><header class="profit-head mt" id="list">    <div class="top">        <p>  </p>        <!--<span class="select_date ca" onclick="show_date()"></span>-->    </div>    <div class="btm">  <h6>￥{{userinfo.yue}}</h6> <p>共计收益{{userinfo.leiji}}</p>  </div></header><div class="ceng"></div><div class="select_days_box">    <form action="/pages/Member/sale.html" method="get">        <h3>选择日期<span><a href="javascript:" onclick="close_date()">x</a></span></h3>        <div class="outer clearfix">            <div class="date date1" id="from">                <span class=" ca">开始日期：</span>                <input type="text" name="start_date" class="date-check" value=""/>            </div>            <div class="date fa" id="to">                <span class=" ca">结束日期：</span>                <input type="text" name="end_date" class="date-check" value=""/>            </div>            <div class="date btn_box">                <button type="submit">确定</button>            </div>        </div>    </form></div><script>    function show_date()    {        $('.ceng').show();        $('.select_days_box').show();    }    function close_date()    {        $('.ceng').hide();        $('.select_days_box').hide();    }</script>    <div class="tixian_box">        <span  class="submit-ajax"  >            <div class="con"  id="list2">                <div class="p">                    <input type="number" step="1" min="1" :max="userinfo.yue" name="price" id="prices" value="0" placeholder="">                </div>                <div class="info">请输入提现金额 </div>            </div> moveAttr("disabled");            sp_alert_reload(data.msg);        });    }    function GetMCList() {        Post("/api/dy/GetMCList",{},function (data) {            if(data.status){                var htm009="";                for(var i in data.data){                    switch (data.data[i].payed) {                        case 0 :data.data[i].payed="待支付";break;                        case 1 :data.data[i].payed="已支付";break;                        default:break;                    }                    if(data.data[i].updated_at==null){                        switch (data.data[i].status) {                            case 0 :data.data[i].status="待审核";break;                            case 1 :data.data[i].status="审核通过";break;                            case 2 :data.data[i].status="审核驳回";break;                            default:break;                        }                    }else{                        data.data[i].status = data.data[i].updated_at;                    }                    var    _g987 ="<tr><td>"+ data.data[i].amount                        +"</td><td>"+ DateFormat(data.data[i].apply,"MM-dd hh:mm")                        +"</td><td>"+ data.data[i].payed                        +"</td><td>"+  data.data[i].status +"</td></tr>";                    htm009+=_g987;                }                console.log(htm009);                $("#table").html(htm009);            }        });    }</script>
